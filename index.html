<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/116c7c8757.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Carrot-game</title>
</head>
<body>
    <section class="section__game">
        <div class="dashboard">
            <button class="playBtn">
                <i class="fas fa-play"></i>
            </button>
            <div class="time">
                <span class="time__min">00</span>
                :
                <span class="time__sec">00</span>
            </div>
            <div class="numofleft"></div>
        </div>
        <div class="playground">
            <div class="carrot-section"></div>
            <img class="bug" src="img/bug.png" alt="bug" />
            <img class="bug" src="img/bug.png" alt="bug" />
            <img class="bug" src="img/bug.png" alt="bug" />
            <img class="bug" src="img/bug.png" alt="bug" />
            <img class="bug" src="img/bug.png" alt="bug" />
            <img class="bug" src="img/bug.png" alt="bug" />
            <img class="bug" src="img/bug.png" alt="bug" />
        </div>
        <div class="replay-section">
            <div class="replay">
                <button class="replayBtn"><i class="fas fa-redo-alt"></i></button>
                <span class="message">You won!ðŸŽ‰</span>
            </div>
        </div>
    </section>
</body>
</html>
